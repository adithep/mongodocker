storage:
    dbPath: "/data/db/rs2"
    mmapv1:
        smallFiles: true
systemLog:
    destination: file
    path: "/data/db/log/rs2.log"
    logAppend: true
net:
    port: 27016
replication:
    oplogSizeMB: 128
    replSetName: "msrs"
processManagement:
    fork: true
    pidFilePath: "/data/db/pid/rs2.pid"

