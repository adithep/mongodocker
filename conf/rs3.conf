storage:
    dbPath: "/data/db/rs3"
    mmapv1:
        smallFiles: true
systemLog:
    destination: file
    path: "/data/db/log/rs3.log"
    logAppend: true
net:
    port: 27015
replication:
    oplogSizeMB: 128
    replSetName: "msrs"
processManagement:
    fork: true
    pidFilePath: "/data/db/pid/rs3.pid"

